# --- user ----
# --- insert ---
createUser=INSERT INTO user (login, password, name, last_name) VALUES (?, ?, ?, ?)
addPicture=INSERT INTO user (picture) VALUES ? WHERE id = ?
# --- select ---
getUserById=SELECT u.id, u.login, u.password, u.name, u.last_name, u.nickname, u.admin FROM user u WHERE u.id = ?
getAllUsers=SELECT u.id, login, password, u.name, u.last_name, u.nickname, u.admin FROM user u
getUserByLoginAndPassword=SELECT u.id, u.login, u.password, u.name, u.last_name, u.nickname, u.admin FROM user u WHERE u.login =? AND u.password =?
# --- delete ---
deleteUser=DELETE FROM user WHERE id = ?
deletePicture=DELETE picture FROM user WHERE id = ?
# ---  update ---
changeUserPassword=UPDATE user SET id = ?, password = ? WHERE id = ?
changeUserName=UPDATE user SET id = ?, name = ? WHERE id = ?
changeUserLastName=UPDATE user SET id = ?, last_name = ? WHERE id = ?
setNickname=UPDATE user SET id = ?, nickname = ? WHERE id = ?
setAdmin=UPDATE user SET id = ?, admin = ? WHERE id = ?
